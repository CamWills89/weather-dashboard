<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic.min.css"
        integrity="sha512-LeCmts7kEi09nKc+DwGJqDV+dNQi/W8/qb0oUSsBLzTYiBwxj0KBlAow2//jV7jwEHwSCPShRN2+IWwWcn1x7Q=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="flex-column min-100-vh">
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <div class="container-fluid">
            <!-- Search form container -->
            <div class="row">
                <div class="col-sm-4">
                    <h2 for="search">Search for a City:</h2>
                    <form id="search-form" class="input-group mb-3">
                        <div class="input-group-append">
                            <input type="text" id="search" placeholder="Search for City" aria-label="Search for City"
                                aria-describedby="button-addon2">
                            <button class="btn btn-primary" type="submit"><span class="oi"
                                    data-glyph="magnifying-glass"></span></button>
                        </div>
                    </form>
                    <!-- Search history container -->
                    <div id="search history" class="col-sm-4">
                        <h2>search history</h2>
                    </div>
                </div>
                <div>
                    <!-- display weather dashboard container -->
                    <div id="weather-dash" class="col-sm-8">
                        <h2 id="current-city"></h2>
                        <img id="icon" src="">
                    </div>
                    <!-- display 5-day Weather container -->
                    <div id="five-day-weather" class="col-sm-8">
                        <h2 id="current-city-forecast"><img id="forecast-icon" src=""></h2>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
        integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg=="
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
